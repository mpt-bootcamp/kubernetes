apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: nginx1.console1.missionpeaktechnologies.com
    http:
      paths:
      - backend:
          serviceName: nginx-one
          servicePort: 80
  - host: nginx1.console1.missionpeaktechnologies.com
    http:
      paths:
      - backend:
          serviceName: nginx-two
          servicePort: 80

