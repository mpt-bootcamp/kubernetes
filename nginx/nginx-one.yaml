apiVersion: v1
kind: Service
metadata:
  name: nginx-one
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: ngnix-one

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-one
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-one
  template:
    metadata:
      labels:
        app: nginx-one
    spec:
      containers:
      - name: nginx-one
        image: mptbootcamp/ngnix:latest
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: Hello from the first deployment!
